[package]
name = "codeowners"
version = "0.1.4"
edition = "2021"

[profile.release]
debug = true

[dependencies]
clap = { version = "4.2.1", features = ["derive"] }
clap_derive = "4.2.0"
error-stack = "0.5.0"
glob-match = "0.2.1"
ignore = "0.4.20"
itertools = "0.13.0"
path-clean = "1.0.1"
rayon = "1.7.0"
regex = "1.7.3"
serde = { version = "1.0.159", features = ["derive"] }
serde_json = "1.0.96"
serde_yaml = "0.9.19"
tempfile = "3.13.0"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }

[dev-dependencies]
assert_cmd = "2.0.10"
rusty-hook = "^0.11.2"
predicates = "3.0.2"
pretty_assertions = "1.3.0" # Shows a more readable diff when comparing objects
